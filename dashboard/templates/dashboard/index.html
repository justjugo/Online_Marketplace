{% extends "core/base.html" %}

{%block title%} Dashboard  {%endblock %}

{% block core %}
<h3 class="text-center text-3xl font-semibold text-gray-800 ">My Items</h3>

<br><br>

  <div class="grid place-items-center grid-cols-1 sm:grid md:grid-cols-3 ">
    {% for item in myitems  %}
    <div class="mx-3 mt-4 relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
        <div class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white bg-clip-border rounded-xl h-96">
            <a href="{% url 'item:detail' item.id %}">
            <img
            src="{{item.image.url}}"
            alt="card-image" class="object-cover w-full h-full" />
            </a>
        </div>
        <div class="p-6">
          <div class="flex items-center justify-between mb-2">
            <p class="block font-sans text-base antialiased font-medium leading-relaxed text-blue-gray-900">
              {{item.name}}
            </p>
            <p class="block font-sans text-base antialiased font-medium leading-relaxed text-blue-gray-900">
              ${{item.price}}
            </p>
          </div>
         
        </div>
        <div class="p-6">
            
            <a href="{% url 'item:delete' item.id %}" class="bg-pink-300 hover:bg-pink-600  font-medium rounded-lg text-sm px-5 py-2.5 ">Delete</a>
            <a href="{% url 'item:edititem' item.id%}" class="bg-zinc-400 hover:bg-zinc-600 text-white font-medium rounded-lg text-sm px-5 py-2.5 ">Edit</a>

        </div>
        
      </div>
       
    {% endfor %}
  </div>
<br><br>
{% endblock%}
